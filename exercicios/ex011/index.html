<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Tente abrir esse site em dispositivos diferentes ou simplesmente diminua e aumente o tamanho do seu navegador.</p>
    <picture>~
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <br>
    <h1>Reproduzindo áudio</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em Html5</p>
    <audio preload="metadata" controls autoplay>
        <source src="midia/bruno-mars.mpeg" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/bruno-mars.mpeg">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
